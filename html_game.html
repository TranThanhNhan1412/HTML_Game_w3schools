<!doctype html>
<html lang="en">

<head>
    <title>HTML game</title>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">

    <style>
        .container-fluid {
            margin: 10px;
            padding: 10px;
            display: block;
        }

        canvas {
            display: block;
            border: 1px solid #d3d3d3;
            background-color: #abeeee;
        }
    </style>
</head>

<body onload="start()">
    <div class="container-fluid">
        <h2>Let started!</h2>
        <canvas id="game_area"></canvas>
        <button class="controler_btn" onclick="moveleft()">LEFT</button>
        <button class="controler_btn" onclick="moveright()">RIGHT</button>
        <button class="controler_btn" onclick="moveup()">UP</button>
        <button class="controler_btn" onclick="movedown()">DOWN</button>
        <button class="controler_btn" id="stop_btn" onclick="stop_move()">STOP</button>
        <button class="controler_btn" id="continue_btn" onclick="continue_moving()">CONTINUE</button>
        <button id="restart_btn" onclick="restart()">RESTART</button>

        /*
        - xử lý đụng độ
        - controller
        */
    </div>
    <script>


        var sound_die = new sound_confict("./asset/sound/conflict.mp3")
        var sound_fly = new sound_confict("./asset/sound/fly.mp3")

        function sound_confict(src) {
            this.sound = document.createElement("audio");
            this.sound.src = src;
            this.sound.setAttribute("preload", "auto");
            this.sound.setAttribute("controls", "none");
            this.sound.style.display = "none";
            document.body.appendChild(this.sound);
            this.play = function () {
                this.sound.play();
            }
            this.stop = function () {
                this.sound.pause();
            }
        }

        function getRndInteger(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
    </script>
    <script src="./script/game_area.js"></script>
    <script src="./script/piece.js"></script>
    <script src="./script/obstacle.js"></script>
    <script src="./script/controler.js"></script>

    <script>
        window.addEventListener('keydown', function (e) {
            movedown()
        })
        window.addEventListener('keyup', function (e) {
            moveup()
        })
    </script>



</body>

</html>
