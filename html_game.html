<!doctype html>
<html lang="en">

<head>
    <title>HTML game</title>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">

    <style>
        .container-fluid {
            margin: 10px;
            padding: 10px;
            display: block;
        }

        canvas {
            display: block;
            border: 1px solid #d3d3d3;
            background-color: #f1f1f1;
        }
    </style>
</head>

<body onload="startGame()">
    <div class="container-fluid">
        <h2>Let started!</h2>
        <canvas id="game_area"></canvas>
        <button class="controler_btn" onclick="moveup()">UP</button>
        <button class="controler_btn" onclick="movedown()">DOWN</button>
        <button class="controler_btn" id="stop_btn" onclick="stop_move()">STOP</button>
        <button class="controler_btn" onclick="continue_moving()">CONTINUE</button>
        <button id="restart_btn" onclick="restart()">RESTART</button>

    </div>

    <script>

    </script>
    <script src="./script/game_area.js"></script>
    <script src="./script/obstacle.js"></script>

    <script>
        var piece;
        var piece_length = 30;
        var piece_x_init = 10;
        function startGame() {
            game_area.start();
            piece = new piece_component(piece_length, piece_length, piece_x_init, 120);
            piece.update();

        }
        function stop_move() {
            piece.speed_x = 0;
            piece.speed_y = 0;
            game_area.stop();
        }

        function restart() {
            game_area.moving()
            piece = new piece_component(piece_length, piece_length, piece_x_init, 120);
            document.querySelectorAll('.controler_btn').forEach(elem => {
                elem.disabled = false;
            });
        }

        function continue_moving() {
            game_area.moving()
        }
        function moveup() {
            piece.y -= piece_length / 2;
        }
        function movedown() {
            piece.y += piece_length / 2;
        }


    </script>
</body>

</html>
