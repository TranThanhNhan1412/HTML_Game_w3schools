<!doctype html>
<html lang="en">

<head>
    <title>HTML game</title>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">

    <style>
        .container-fluid {
            margin: 10px;
            padding: 10px;
            display: block;
        }

        canvas {
            display: block;
            border: 1px solid #d3d3d3;
            background-color: #f1f1f1;
        }
    </style>
</head>

<body onload="restart2()">
    <div class="container-fluid">
        <h2>Let started!</h2>
        <canvas id="game_area"></canvas>
        <button class="controler_btn" onclick="moveup()">UP</button>
        <button class="controler_btn" onclick="movedown()">DOWN</button>
        <button class="controler_btn" id="stop_btn" onclick="stop_move()">STOP</button>
        <button class="controler_btn" id="continue_btn" onclick="continue_moving()">CONTINUE</button>
        <button id="restart_btn" onclick="restart()">RESTART</button>
        <button id="start_btn" onclick="restart()">START</button>

        /*
        - Hiển thị score
        - concat piece and obstacle
        */
    </div>
    <script>
        function getRndInteger(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
    </script>
    <script src="./script/game_area.js"></script>
    <script src="./script/obstacle.js"></script>
    <script src="./script/piece.js"></script>


 


    <script>
        game_area.start();

        function restart2() {
            game_area.update_score(game_area.score);
            create_obstacle()
        }

    </script>
</body>

</html>
